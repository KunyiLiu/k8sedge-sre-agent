# fix-sre-rbac.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sreagent-prometheus-reader-binding
  namespace: demo-apps # The namespace you are trying to read
subjects:
- kind: ServiceAccount
  name: prometheus-reader-sa
  namespace: sreagent # The namespace where the SA lives
roleRef:
  kind: ClusterRole
  name: view # Standard K8s role that allows listing events/pods
  apiGroup: rbac.authorization.k8s.io
