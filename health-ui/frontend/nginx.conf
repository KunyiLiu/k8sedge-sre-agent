server {
    listen 80;

    # 1. Serve the React Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API calls to the Backend container
    location /api/ {
        # 'backend' is the name of the service in your docker-compose.yml
        proxy_pass http://sreagent-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}